name: "OCI Terraform - output"
description: "A simple action executing Terraform code = output"
author: lhotakj
branding:
  icon: hard-drive
  color: purple

inputs:
  context:
    description: 'Folder with terraform code'
    required: false
    default: '.'

runs:
  using: "composite"
  steps:
    - name: "get outputs"
      working-directory: ${{ inputs.context }}
      shell: bash
      run: |
        terraform output -json | jq -r .public_ip.value[0]
