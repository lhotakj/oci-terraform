// override template

provider "oci" {
  private_key          = <<EOF
$TF_VAR_private_key
EOF
  private_key_password = "$TF_VAR_private_key_password"
  fingerprint          = "$TF_VAR_fingerprint"
}

// tf state file 
  
terraform {
  backend "http" {
    address       = "$TF_VAR_tf_state_uri"
    update_method = "PUT"
  }
}
